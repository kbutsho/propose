<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Valentine || Propose Your Crush</title>

    <script src="https://kit.fontawesome.com/9f927ae63d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main" class="hide">
        <h2 class="title">
            UTSHO
        </h2>
        <div class="content">
            <i class="fas fa-hand-holding-heart"></i>
            <p class="txt">
                Hey Are You There? <br /> <br> Click On The Heart Sign To Explore More
            </p>
        </div>
        <button class="next-btn" id="next-btn"><i class="fas fa-heart"></i></button>
        <footer id="footer">
            <p>
            ©2022 copyright & all rights reserved by <span class="color-text">KB UTSHO</span>
            </p>
        </footer>
    </main>
    <header id="header">
        <div class="container">
            <div class="header-box">
                <section class="item-1">
                    <h2 class="title">Want To <span>Propose</span> Someone !!</h2>
                    <p class="subtitle">Hit The Propose Button</p>
                    <button id="propose-btn" class="btn">Propose</button>
                </section>
                <section class="item-2">
                    <img src="src/undraw_love_xfcv.svg" alt="Couple Image">
                </section>
            </div>
        </div>
        <div id="popup-form" class="hide">
            <div class="popup-box">
                <h2 class="popup-close">&times;</h2>
                <form>
                    <label for="name">Enter His/Her First Name</label>
                    <input type="text" placeholder="UTSHO" autocomplete="off" class="popup-input" name="name" id="name">
                </form>
                <button class="btn popup-btn" id="generate-btn">Submit</button>
            </div>
        </div>
    </header>

    <footer id="footer">
        <p>
        ©2022 copyright & all rights reserved by <span class="color-text">KB UTSHO</span>
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
